<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <title>Login</title>
</head>

<body>
    <div id="logo"></div>
    <form id="login-form">
        <div id="login-form-input">
            <div class="form-element">
                <label>Email</label>
                <input type="email" name="email"><br>
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
        </div>

        <div id="buttons">
            <input onclick="window.location.href='register.html'" type="button" value="Create Account">
            <input id="button-submit" onclick="window.location.href='home.html'" type="button" value="Submit">
        </div>
    </form>
</body>
</html>
