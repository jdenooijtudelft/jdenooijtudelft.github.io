<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <title>Create/Edit Goal</title>
</head>
<body>
    <div id="logo"></div>
    <h1 id="edit-goal-header">Create/Edit Goal</h1>
    <form id="edit-goal-form">
        <div id="goal-input">
            <div class="form-element">
                <label>Goal Name</label>
                <input type="text" name="name"><br>
            </div>
            <div class="form-element">
                <label>Description</label>
                <input type="text" name="description">
            </div>
            <div class="form-element">
                <label>Deadline</label>
                <input type="date" name="date">
            </div>
        </div>

        <div id="buttons">
            <input onclick="window.location.href='home.html'" type="button" value="Cancel">
            <input id="button-submit" onclick="window.location.href='goal.html'" type="button" value="Save">
        </div>
    </form>
</body>
</html>
